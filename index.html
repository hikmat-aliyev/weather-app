<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script  defer src="main.js"></script>
    <link rel="stylesheet" href="../src/styles.css">
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>
    
    <input type="search" name="search" placeholder="Search a place" id="search" >

    <div id="content">
        <div id="weather-region">
            <h4 id="weather-condition"></h4>
            <h2 id="region"></h2>
        </div>
        
        <div id="weather-inputs">
            <div>
                <p id="temperature"></p>
            </div>

            <div class="weather-properties">
                <p id="feels-like"></p>
                <p id="humidity"></p>
                <p id="wind"></p>
            </div>
        </div>
    </div>
</body>
</html>
